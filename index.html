<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time पे Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <h1>
        <img src="logo.jpg" alt="logo" class="logo">
            Time पे bus
        </h1>
        <div class="controls">
            <button class="btn btn--primary btn--sm" onclick="startSimulation()">
                <i data-lucide="play" width="18" height="18"></i>
                Start
            </button>
            <button class="btn btn--secondary btn--sm" onclick="stopSimulation()">
                <i data-lucide="pause" width="18" height="18"></i>
                Stop
            </button>
            <button class="btn btn--outline btn--sm" onclick="resetSimulation()">
                <i data-lucide="rotate-ccw" width="18" height="18"></i>
                Reset
            </button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="map-container">
            <div id="map"></div>
            <!-- <div class="status-indicator" id="statusIndicator">
                <i data-lucide="pause-circle" width="18" height="18"></i>
                Simulation Stopped
            </div> -->
        </div>
        
        <div class="sidebar">
            <div class="passenger-info card">
                <div class="card__body">
                    <h3>
                        <i data-lucide="user" width="24" height="24"></i>
                        Passenger Journey
                    </h3>
                    <div class="info-row">
                        <i data-lucide="map-pin" class="info-icon"></i>
                        <span><strong>From:</strong> Park Street Metro Station</span>
                    </div>
                    <div class="info-row">
                        <i data-lucide="flag" class="info-icon"></i>
                        <span><strong>To:</strong> Central Kolkata (BBD Bagh)</span>
                    </div>
                    <div class="info-row">
                        <i data-lucide="route" class="info-icon"></i>
                        <span><strong>Available Routes:</strong> DN18, L238</span>
                    </div>
                </div>
            </div>
            
            <div class="legend card">
                <div class="card__body">
                    <h4>
                        <i data-lucide="map" width="20" height="20"></i>
                        Route Legend
                    </h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e74c3c;"></div>
                        <span>Route DN18 (Howrah - Salt Lake)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3498db;"></div>
                        <span>Route L238 (Sealdah - Garia)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2ecc71;"></div>
                        <span>Route S15 (Esplanade - Airport)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-error);"></div>
                        <span>Your Location (Park Street)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--color-primary);"></div>
                        <span>Destination (Central)</span>
                    </div>
                </div>
            </div>
            
            <div id="routeInfo">
                <!-- Route information will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
